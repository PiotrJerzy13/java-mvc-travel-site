<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelling â€” List</title>
    <!-- Serve from static/ -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">

<header th:replace="~{menu :: header}"></header>

<main class="container py-4">

    <!-- Page title -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">List of Travellings</h1>
        <a class="btn btn-outline-primary btn-sm" th:href="@{/travelling-list}">Refresh</a>
    </div>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Travelling created successfully.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Travellings table -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <strong>Recently visited</strong>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Visited At</th>
                        <th>Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(travellingList)}">
                        <td colspan="4" class="text-center text-muted py-4">No entries yet.</td>
                    </tr>

                    <tr th:each="travelling : ${travellingList}">
                        <td>
                            <a class="link-primary text-decoration-none fw-semibold"
                               th:text="${travelling.name}"
                               th:href="@{/travelling-details(travellingId=${travelling.id})}"></a>
                        </td>
                        <td th:text="${travelling.location}"></td>
                        <td th:text="${#temporals.format(travelling.visitedAt, 'yyyy-MM-dd')}"></td>
                        <td>
                            <span class="badge text-bg-secondary" th:text="${travelling.category}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create form -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <strong>Create Travelling</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/create-travelling}" th:object="${newTravelling}" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Colosseum"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" th:field="*{location}" placeholder="Rome, Italy"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Visited At</label>
                        <input type="date" class="form-control" th:field="*{visitedAt}"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select class="form-select" th:field="*{category}">
                            <option th:value="Nature">Nature</option>
                            <option th:value="Relaxation">Relaxation</option>
                            <option th:value="Shopping">Shopping</option>
                            <option th:value="Culture">Culture</option>
                            <option th:value="Architecture">Architecture</option>
                        </select>
                    </div>
                </div>

                <!-- validation -->
                <ul class="mt-3 small text-danger ps-3">
                    <li th:each="e : ${#fields.detailedErrors()}"
                        th:class="${e.global}? 'globalerr' : 'fielderr'">
                        <span th:text="${e.global}? '*' : ${e.fieldName}">field</span>:
                        <span th:text="${e.message}">error</span>
                    </li>
                </ul>

                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Create Travelling</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

</main>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
